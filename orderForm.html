<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Junik Cosmetics Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group textarea {
            height: 100px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .total-cost {
            font-size: 18px;
            font-weight: bold;
        }
        .order-bg {
            background-color:#7aa049;
            color: white;
            padding:20px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Junik Cosmetics Order Form</h2>
    <div class="form-group">
        <label for="size">Select Perfume Size:</label>
        <select id="size">
            <option value="3ml">3ml</option>
            <option value="6ml">6ml</option>
            <option value="10ml">10ml</option>
            <option value="12ml">12ml</option>
            <option value="30ml">30ml</option>
            <option value="50ml">50ml</option>
            <option value="100ml">100ml</option>
        </select>
    </div>
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="1" value="1">
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" placeholder="Enter a brief description"></textarea>
    </div>
    <div class="form-group">
        <button onclick="addItem()">Add to Order</button>
    </div>

    <h3>Order Summary</h3>
    <div class="order-bg">
        <div id="order-summary"></div>
    </div>
    <div class="total-cost" id="total-cost">Total Cost: 0.00NGN</div>
    <div class="form-group">
        <button onclick="checkout()">Checkout</button>
    </div>
</div>

<script>
    const prices = {
        '3ml': 5,
        '6ml': 10,
        '10ml': 15,
        '12ml': 18,
        '30ml': 25,
        '50ml': 40,
        '100ml': 70
    };

    let order = [];

    function addItem() {
        const size = document.getElementById('size').value;
        const quantity = parseInt(document.getElementById('quantity').value);
        const description = document.getElementById('description').value;

        const item = {
            size,
            quantity,
            price: prices[size] * quantity,
			description,
        };

        order.push(item);
        updateOrderSummary();
    }

    function updateOrderSummary() {
        const summaryDiv = document.getElementById('order-summary');
        summaryDiv.innerHTML = '';

        let totalCost = 0;
        order.forEach((item, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.textContent = `${item.quantity} x ${item.size} -- $${item.price.toFixed(2)} --(${item.description})`;
            summaryDiv.appendChild(itemDiv);

            totalCost += item.price;
        });

        document.getElementById('total-cost').textContent = `Total Cost: $${totalCost.toFixed(2)}`;
    }

    function checkout() {
        if (order.length === 0) {
            alert('Please add items to your order.');
            return;
        }

        const uniqueOrderNumber = 'JNK' + Date.now();
        alert('Thank you for your order! Your order number is ' + uniqueOrderNumber);

        // Here you would typically send the order to your server for processing and payment
        // For this example, we'll just clear the order

        order = [];
        updateOrderSummary();
    }
</script>

</body>
</html>
